  <head>

    <title>BH Engenharia Ambiental | Soluções para um Futuro Sustentável</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'brand-green': '#4a6b60',
              'brand-green-dark': '#3e5a50',
              'brand-blue': '#2f78a7',
              'brand-light-blue': '#6aa3c8',
              'neutral-light': '#f8f9fa',
              'neutral-dark': '#343a40',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .animated-underline {
        position: relative;
        text-decoration: none;
      }
      .animated-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #2f78a7;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }
      .animated-underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
